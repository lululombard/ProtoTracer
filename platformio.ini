[common]
lib_deps =
	ProtoTracer
	SPI
	Wire
	EEPROM
	adafruit/Adafruit Unified Sensor@^1.1.4
	paulstoffregen/OctoWS2811@^1.4
	adafruit/Adafruit BNO055@^1.4.3
	powerbroker2/SerialTransfer@^3.1.2
	adafruit/Adafruit APDS9960 Library@^1.2.2
	pixelmatix/SmartMatrix@^4.0.3
	adafruit/Adafruit BusIO@^1.11.3
	pedvide/Teensy_ADC@^9.1.0
	adafruit/Adafruit SSD1306@^2.5.7
	adafruit/Adafruit seesaw Library@^1.6.3
	adafruit/Adafruit MMC56x3@^1.0.0
	adafruit/Adafruit MPU6050@^2.2.6

[env:teensy40hub75]
extends = common
platform = teensy
board = teensy40
framework = arduino
monitor_speed = 115200
build_flags =
    -D PROJECT_PROTOGEN_HUB75
    -D TEENSY_OPT_FASTEST_LTO

[env:teensy40ws35]
extends = common
platform = teensy
board = teensy40
framework = arduino
monitor_speed = 115200
build_flags =
    -D PROJECT_PROTOGEN_WS35
    -D TEENSY_OPT_FASTEST_LTO
    ; ESP32 bidirectional communication via Serial4 (pins 17 TX, 18 RX) at 115200 baud
    ; To ENABLE ESP32 communication, uncomment the line below:
    -D ENABLE_SERIAL_SYNC
    ; To make it sender-only (no input from ESP32), also add:
    -D SENDER_ONLY

